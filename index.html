<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JET's Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
</head>
<body>
    <main>
        <div id="calc-container">
            <div id="calc-display">548340898</div>
            <button class="btn-clr">A/C</button>
            <button class="btn-sin">+/-</button>
            <button class="btn-rmn">%</button>
            <button class="btn-op">/</button>
            <button class="btn-num">7</button>
            <button class="btn-num">8</button>
            <button class="btn-num">9</button>
            <button class="btn-op">*</button>
            <button class="btn-num">4</button>
            <button class="btn-num">5</button>
            <button class="btn-num">6</button>
            <button class="btn-op">-</button>
            <button class="btn-num">1</button>
            <button class="btn-num">2</button>
            <button class="btn-num">3</button>
            <button class="btn-op">+</button>
            <button class="btn-num" id="zero">0</button>
            <button class="btn-dec">.</button>
            <button class="btn-eql">=</button>
        </div>
    </main>
</body>
</html>
